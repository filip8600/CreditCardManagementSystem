<div>
<form>
    <label>Filter based on Credit Card number:</label>
    <input></form>
<table>
    <tr><th>Date</th><th>Amount</th><th>Note</th><th>Credit Card</th></tr>
<tr *ngFor="let transaction of transactions$ | async ; index as i;">
    <td>{{ convertDate(transaction.date)}}</td>
    <td>{{transaction.amount}} {{transaction.currency}}</td>
    <td> {{transaction.comment}}</td>
    <td>{{transaction.credit_card.card_number}}</td>
    <td><button>Remove</button></td>
</tr>

</table>
</div>
