<p>credit-card-details works!</p>
<div *ngIf="card$ | async as card">
  <p>Card Number: {{ card.card_number }}</p>
  <p>Cardholder: {{ card.cardholder_name }}</p>
  <p>CsC code: {{ card.csc_code }}</p>
  <p>
    Expiration Date: {{ card.expiration_date_month }} /
    {{ card.expiration_date_year }}
  </p>
  <p>Issuer: {{ card.issuer }}</p>
  <p>Transactions:</p>
  <p>STILL NEEDS TRANSACTIONS LIST</p>
</div>
